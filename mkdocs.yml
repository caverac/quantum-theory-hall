site_name: "Quantum Theory for Mathematicians (Hall) Solutions"
site_description: Solutions to the problem sets from Brian C. Hall's Quantum Theory for Mathematicians.
site_url: https://caverac.github.io/quantum-theory-hall/
repo_url: https://github.com/caverac/quantum-theory-hall
repo_name: caverac/quantum-theory-hall

extra:
  version: "0.1.0"
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/caverac/quantum-theory-hall

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/logo.svg
  features:
    - navigation.sections
    - content.code.copy
    - content.action.view
    - content.action.edit
    - announce.dismiss
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: deep orange
      toggle:
        icon: material/white-balance-sunny
        name: "Switch to light mode"
edit_uri: edit/main/docs/

plugins:
  - search
  - autorefs
  - macros:
      module_name: main
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: numpy
            show_signature: true
  - bibtex:
      bib_file: docs/refs.bib
      csl_file: docs/apa.csl
      enable_inline_citations: false

markdown_extensions:
  - footnotes
  - markdown.extensions.admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.arithmatex:
      generic: true

nav:
  - Home: index.md
  - Chapter 1 | Experimental Origins:
      - Problems 1-4: chapter01.1.md
  - Chapter 2 | Classical Mechanics:
      - Problems 1-10: chapter02.1.md
      - Problems 11-20: chapter02.2.md
  - Changelog: changelog.md

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
